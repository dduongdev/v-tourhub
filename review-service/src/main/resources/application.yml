spring:
  application:
    name: review-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/review_db}
    username: ${SPRING_DATASOURCE_USERNAME:soa_user}
    password: ${SPRING_DATASOURCE_PASSWORD:soa_password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 0 # auto-assign (override in docker profile if needed)

management:
  endpoints:
    web:
      exposure:
        include: "*"

# Docker profile example
---
spring:
  profiles: docker
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres-review:5432/review_db}
    username: ${SPRING_DATASOURCE_USERNAME:soa_user}
    password: ${SPRING_DATASOURCE_PASSWORD:soa_password}
server:
  port: 9003
