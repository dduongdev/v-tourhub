server:
  port: 8000

spring:
  application:
    name: api-gateway
  
  cloud:
    consul:
      host: ${SPRING_CLOUD_CONSUL_HOST:localhost}
      port: ${SPRING_CLOUD_CONSUL_PORT:8500}
      discovery:
        prefer-ip-address: true
        instance-id: ${spring.application.name}:${random.value}
        health-check-interval: 10s
        health-check-timeout: 5s
        health-check-critical-timeout: 30s 
        deregister: true

    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
      
      # 2. Cấu hình Routing (Chuyển hướng request)
      routes:
        # --- Catalog Service (Public) ---
        - id: catalog-service
          uri: lb://catalog-service
          predicates:
            - Path=/api/catalog/**
          default-filters:
            # Cấu hình Retry Filter
            - name: Retry
              args:
                retries: 3 # Thử lại tối đa 3 lần
                # Các phương thức HTTP sẽ được retry
                methods: GET 
                # Các mã lỗi sẽ kích hoạt retry
                statuses: SERVICE_UNAVAILABLE,GATEWAY_TIMEOUT,INTERNAL_SERVER_ERROR
                # Thời gian chờ giữa các lần thử lại (Exponential Backoff)
                backoff:
                  firstBackoff: 100ms # Lần đầu đợi 100ms
                  maxBackoff: 500ms   # Tối đa đợi 500ms
                  factor: 2           # Nhân đôi thời gian chờ sau mỗi lần
                  basedOnPreviousValue: false

        # --- Booking Service ---
        - id: booking-service
          uri: lb://booking-service
          predicates:
            - Path=/api/bookings/**
          default-filters:
            # Cấu hình Retry Filter
            - name: Retry
              args:
                retries: 3 # Thử lại tối đa 3 lần
                # Các phương thức HTTP sẽ được retry
                methods: GET 
                # Các mã lỗi sẽ kích hoạt retry
                statuses: SERVICE_UNAVAILABLE,GATEWAY_TIMEOUT,INTERNAL_SERVER_ERROR
                # Thời gian chờ giữa các lần thử lại (Exponential Backoff)
                backoff:
                  firstBackoff: 100ms # Lần đầu đợi 100ms
                  maxBackoff: 500ms   # Tối đa đợi 500ms
                  factor: 2           # Nhân đôi thời gian chờ sau mỗi lần
                  basedOnPreviousValue: false

        # --- User Profile Service ---
        - id: userprofile-service
          uri: lb://userprofile-service
          predicates:
            - Path=/api/users/**
          default-filters:
            # Cấu hình Retry Filter
            - name: Retry
              args:
                retries: 3 # Thử lại tối đa 3 lần
                # Các phương thức HTTP sẽ được retry
                methods: GET 
                # Các mã lỗi sẽ kích hoạt retry
                statuses: SERVICE_UNAVAILABLE,GATEWAY_TIMEOUT,INTERNAL_SERVER_ERROR
                # Thời gian chờ giữa các lần thử lại (Exponential Backoff)
                backoff:
                  firstBackoff: 100ms # Lần đầu đợi 100ms
                  maxBackoff: 500ms   # Tối đa đợi 500ms
                  factor: 2           # Nhân đôi thời gian chờ sau mỗi lần
                  basedOnPreviousValue: false

        # --- Payment Service ---
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payments/**

        # --- Notification Service ---
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications/**
          default-filters:
            # Cấu hình Retry Filter
            - name: Retry
              args:
                retries: 3 # Thử lại tối đa 3 lần
                # Các phương thức HTTP sẽ được retry
                methods: GET 
                # Các mã lỗi sẽ kích hoạt retry
                statuses: SERVICE_UNAVAILABLE,GATEWAY_TIMEOUT,INTERNAL_SERVER_ERROR
                # Thời gian chờ giữa các lần thử lại (Exponential Backoff)
                backoff:
                  firstBackoff: 100ms # Lần đầu đợi 100ms
                  maxBackoff: 500ms   # Tối đa đợi 500ms
                  factor: 2           # Nhân đôi thời gian chờ sau mỗi lần
                  basedOnPreviousValue: false

        # --- Review Service (Public) ---
        - id: review-service
          uri: lb://review-service
          predicates:
            - Path=/api/reviews/**
          default-filters:
            - name: Retry
              args:
                retries: 3
                methods: GET
                statuses: SERVICE_UNAVAILABLE,GATEWAY_TIMEOUT,INTERNAL_SERVER_ERROR
                backoff:
                  firstBackoff: 100ms
                  maxBackoff: 500ms
                  factor: 2
                  basedOnPreviousValue: false

  # 3. Cấu hình Security (Kết nối Keycloak)
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI:http://keycloak:8080/realms/v_tourhub}
          jwk-set-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI:http://keycloak:8080/realms/v_tourhub/protocol/openid-connect/certs}

# Log level để debug
logging:
  level:
    org.springframework.cloud.gateway: INFO
    org.springframework.security: INFO