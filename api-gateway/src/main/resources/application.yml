server:
  port: 8000

spring:
  application:
    name: api-gateway
  
  cloud:
    consul:
      host: ${SPRING_CLOUD_CONSUL_HOST:localhost}
      port: ${SPRING_CLOUD_CONSUL_PORT:8500}
      discovery:
        prefer-ip-address: true
        instance-id: ${spring.application.name}:${random.value}
        health-check-interval: 10s
        health-check-timeout: 5s
        health-check-critical-timeout: 30s 
        deregister: true

    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
      
      # 2. Cấu hình Routing (Chuyển hướng request)
      routes:
        # --- Catalog Service (Public) ---
        - id: catalog-service
          uri: lb://catalog-service
          predicates:
            - Path=/api/catalog/**

        # --- Booking Service ---
        - id: booking-service
          uri: lb://booking-service
          predicates:
            - Path=/api/bookings/**

        # --- User Profile Service ---
        - id: userprofile-service
          uri: lb://userprofile-service
          predicates:
            - Path=/api/users/**
            
        # --- Provider Service ---
        - id: provider-service
          uri: lb://provider-service
          predicates:
            - Path=/api/providers/**

        # --- Review Service ---
        - id: review-service
          uri: lb://review-service
          predicates:
            - Path=/api/reviews/**

        # --- Payment Service ---
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payments/**

        # --- Notification Service ---
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications/**

  # 3. Cấu hình Security (Kết nối Keycloak)
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI:http://keycloak:8080/realms/v_tourhub}
          jwk-set-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI:http://keycloak:8080/realms/v_tourhub/protocol/openid-connect/certs}

# Log level để debug
logging:
  level:
    org.springframework.cloud.gateway: INFO
    org.springframework.security: INFO