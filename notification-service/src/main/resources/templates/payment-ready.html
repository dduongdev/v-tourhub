<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Yêu cầu thanh toán</title></head>
<body>
    <h2>Yêu cầu thanh toán cho Đơn hàng của bạn</h2>
    <p>Xin chào quý khách,</p>
    <p>Đơn hàng <b th:text="${event.bookingId}"></b> <b th:text="${event.serviceName}"></b> vào ngày <b th:text="${event.checkIn}">[Ngày]</b> của bạn đã được xác nhận giữ chỗ thành công!</p>
    <p>Vui lòng hoàn tất thanh toán trước <b th:text="${#temporals.format(event.expiresAt, 'HH:mm dd-MM-yyyy')}"></b> để hoàn tất đặt chỗ.</p>
    
    <!-- Link này sẽ được FE xử lý để gọi API lấy link VNPay -->
    <a th:href="@{'http://your-frontend-domain.com/payment?bookingId=' + ${event.bookingId}}" 
       style="padding: 10px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px;">
        Thanh toán Ngay
    </a>
    
    <p>Nếu bạn không thanh toán, đơn hàng sẽ tự động bị hủy sau thời gian trên.</p>
</body>
</html>
